<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Info Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./scss/style.css" type="text/css" media="all">
</head>

<body>
    <header>
        <nav class="navbar ">
            <a class="navbar-brand bit back">TV Shows</a>
            <div class="form-inline searchButton">
                <input class="form-control mr-sm-2 search" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0 button" type="submit">Search</button>
                <div class="menu"></div>
            </div>
        </nav>
    </header>
    <h1 class="title"></h1>
    <div class="mainDescription">
        <div id="moviePoster">
        </div>
        <div class="seasonAndCast">
            <div id="seasons">
                <h3>Seasons</h3>

            </div>
            <div id="cast">
                <h3>Cast</h3>
            </div>
        </div>
        <div class="details">
            <h3>Show Details</h3>

        </div>
    </div>
    <footer>
       
    </footer>
    <script type="text/javascript" src="oneshow.js"></script>
    <script type="text/javascript" src="search.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
